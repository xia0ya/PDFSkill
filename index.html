    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

                for (let i = 0; i < files.length; i++) {
                    resultDiv.innerHTML = `æ­£åœ¨å¤„ç†: ${files[i].name} (${i+1}/${files.length})`;
                    
                    const arrayBuffer = await files[i].arrayBuffer();
                    const { PDFDocument, rgb, StandardFonts } = PDFLib;
                    
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    
                    // åµŒå…¥å­—ä½“ä»¥ç¡®ä¿ä¸€è‡´æ€§
                    const font = await pdfDoc.embedFont(StandardFonts.Helvetica);
                    
                    const pages = pdfDoc.getPages();
                    
                    // è®¡ç®—é¢œè‰²
                    const r = parseInt(fontColor.substr(1, 2), 16) / 255;
                    const g = parseInt(fontColor.substr(3, 2), 16) / 255;
                    const b = parseInt(fontColor.substr(5, 2), 16) / 255;
                    
                    for (const page of pages) {
                        const { width, height } = page.getSize();
                        
                        // è®¡ç®—æ ‡ç­¾ä½ç½®
                        let x, y;
                        const textWidth = font.widthOfTextAtSize(labelText, fontSize); // æ›´ç²¾ç¡®çš„æ–‡æœ¬å®½åº¦è®¡ç®—
                        const margin = 10 + fontSize;

                        switch (position) {
                            case 'top-left':

                                break;
                            case 'top-center':

                                break;
                            case 'top-right':
                                x = width - textWidth - margin;
                                y = height - margin - fontSize;
                                break;
                            case 'middle-left':

                                break;
                            case 'center':

                                y = height / 2 - fontSize / 2;

                            case 'bottom-left':

                                y = margin;

                                x = (width - textWidth) / 2;
                                y = margin;
                                break;
                            case 'bottom-right':

                                y = margin;
                                break;
                            default:
                                x = width - textWidth - margin;
                                y = height - margin - fontSize;
                        }

                        // åº”ç”¨åç§»
                        x += xOffset;
                        y += yOffset; // åœ¨pdf-libä¸­ï¼Œyåç§»æ–¹å‘ä¸Canvasç›¸å

                        // ç¡®ä¿æ ‡ç­¾åœ¨é¡µé¢è¾¹ç•Œå†…
                        x = Math.max(margin, Math.min(x, width - textWidth - margin));

                        });
